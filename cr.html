<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio de compra</title>
    <link rel="stylesheet" href="cpr.css">
</head>
<body>

    <header>
        <h1>Sitio de compra</h1>

    <div class="menu">

            <img src="food1.png" alt="Hamburguesa">

            <button class="buy-button">Comprar</button>

        <div class="item">
            <img src="food2.png" alt="Pizza">
            <h2>sandwich</h2>
            <p class="price">$10.00</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="item">
            <img src="food3.png" alt="Papas Fritas">
            <h2>sandwich doble</h2>
            <p class="price">$30.00</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="item">
            <img src="food4.png" alt="Refresco">
            <h2>Burrito de carne de res</h2>
            <p class="price">$12.00</p>
            <button class="buy-button">Comprar</button>
        </div>

            <h2>Burrito con carne al pastor</h2>
            <p class="price">$20.00</p>

            <p class="price">$34.00</p>

            <p class="price">$25.00</p>

        </div>
        <div class="item">
            <img src="food8.png" alt="Refresco">
            <h2>Brochetas de carne de cerdo</h2>
            <p class="price">$30.00</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="item">
            <img src="food9.png" alt="Refresco">
            <h2>Pizza de Pepperoni</h2>
            <p class="price">$15.00</p>
            <button class="buy-button">Comprar</button>
        </div>
    </div>

</html>
